<main>
<mat-accordion multi="true">
    <mat-expansion-panel *ngFor="let posts of backendNotes">
        <mat-expansion-panel-header>
            <div class="col-sm-10">
                {{posts.title || (posts.content|substring)}}
            </div>
            <div class="col-sm-2">
                <img (click)="deleteNote(posts._id)" [ngStyle]="{float:'right'}" src="https://img.icons8.com/material/24/000000/delete-forever--v1.png"/>
            </div>
        </mat-expansion-panel-header>
        <mat-acion-row >
            <div #content contentEditable="true" (blur)="onBlur(content.textContent, posts._id)">{{posts.content}}</div>
        </mat-acion-row>
        <br>
        <mat-panel-description>
            {{posts.date}}
        </mat-panel-description>    
    </mat-expansion-panel>
</mat-accordion>
</main>
